<html><head>
            <meta charset = "utf-8">
            <meta name = "viewport" content="width=device-width, initial-scale=1"></head><body>
            <title>원주율찾기</title>
    <h1>17101351</h1>
    <div style="width:80vw"><canvas id="myChart"></canvas></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    kk = 0
    nt = []
    pt = []
    lb = []
    pc = []
    for ( i=0 ; i<100000001 ; i++ ) {
      x = Math.random()
      y = Math.random()
      if ( (x*x+y*y) < 1 ) kk++
      if ( i == 100 ) {padd(i,kk); lb[lb.length] = i}
      if ( i == 1000 ) {padd(i,kk); lb[lb.length] = i}
      if ( i == 10000 ) {padd(i,kk); lb[lb.length] = i}
      if ( i == 100000 ) {padd(i,kk); lb[lb.length] = i}
      if ( i == 1000000 ) {padd(i,kk); lb[lb.length] = i}
      if ( i == 10000000 ) {padd(i,kk); lb[lb.length] = i}
      if ( i == 20000000 ) {padd(i,kk); lb[lb.length] = i}
      if ( i == 30000000 ) {padd(i,kk); lb[lb.length] = i}
      if ( i == 40000000 ) {padd(i,kk); lb[lb.length] = i}
      if ( i == 50000000 ) {padd(i,kk); lb[lb.length] = i}
      if ( i == 60000000 ) {padd(i,kk); lb[lb.length] = i}
      if ( i == 70000000 ) {padd(i,kk); lb[lb.length] = i}
      if ( i == 80000000 ) {padd(i,kk); lb[lb.length] = i}
      if ( i == 90000000 ) {padd(i,kk); lb[lb.length] = i}
      if ( i == 100000000 ) {padd(i,kk); lb[lb.length] = i}
    }
    function padd(t,k) {
      alert(t + ":" + k + ":" + 4*k/t)
      nt.push(t); pt.push(4*k/t); pc.push(3.14159265)
    }

    const ctx = document.getElementById('myChart').getContext('2d')

    const data = {
        labels : lb,
        datasets: [{
            label:'Pi by probability',
            lineTension : 0.3,
            backgroundColor: 'red',
            borderColor: 'blue',
            data: pt
            },
            {  
            label:'pi',
            backgroundColor: 'grey',
            borderColor: 'green',
            data: pc
            }
        ]
    }

    const config = {
        type: 'line',
        data: data,
        options: {}
    }

    const myChart = new Chart(ctx, config)
    </script>
    </body></html>
